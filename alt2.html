<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Chain Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #ffffff;
        }

        .container {
            text-align: center;
        }

        .word {
            font-size: 2rem;
            margin: 1rem 0;
        }

        .input-container {
            margin: 1rem 0;
        }

        input {
            padding: 0.5rem;
            font-size: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            margin-left: 0.5rem;
            cursor: pointer;
        }

        .toggle-mode {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
        }

        .toggle-mode:hover {
            opacity: 0.8;
        }

        .message {
            margin-top: 1rem;
            font-size: 1rem;
            color: var(--text-color);
        }

        .word-list {
            margin-top: 1rem;
            font-size: 1.2rem;
        }

        .word-list span {
            display: block;
            margin: 0.5rem 0;
        }

        .counter {
            margin-top: 1rem;
            font-size: 1.2rem;
        }

        .new-game, .undo {
            margin-top: 1rem;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .undo {
            background-color: #f44336;
            color: white;
        }

        .share {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .toggle-direction {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="toggle-mode" onclick="toggleMode()">ðŸ’¡</button>

    <div class="container">
        <div class="word-list" id="word-list-start"></div>
        <div class="word" id="start-word"></div>
        <div class="input-container">
            <input type="text" id="user-word" placeholder="Enter next word" onkeydown="handleEnter(event)">
            <button onclick="submitWord()">Submit</button>
        </div>
        <div class="word" id="end-word"></div>
        <div class="word-list" id="word-list-end"></div>
        <div class="message" id="message"></div>
        <div class="counter" id="word-counter">Words used: 0</div>
        <button class="share" id="share-button" onclick="shareGame()">Share</button>
        <button class="new-game" id="new-game-button" onclick="startNewGame()" style="display:none;">New Game</button>
        <button class="undo" id="undo-button" onclick="undoMove()" style="display:none;">Undo</button>
        <button class="toggle-direction" onclick="toggleChainDirection()">Flip Chain</button>
    </div>

    <script src="wordchain.js"></script>
</body>
</html>
